apply plugin: 'java'

dependencies {
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_core', version: '4.0'
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_java', version: '4.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.391'
    compile group: 'com.amazonaws', name: 'amazon-sqs-java-messaging-lib', version: '1.0.4'

    compile fileTree(dir: 'libs', include: '*.jar')
}

repositories {
    maven {
        url "http://central.maven.org/maven2/"
    }
}
